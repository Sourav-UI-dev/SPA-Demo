<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="scripts/semantic-ui-calendar/dist/calendar.min.css">
  <link data-require="semantic-ui@1.6.2" data-semver="1.6.2" rel="stylesheet"
    href="//cdn.jsdelivr.net/semantic-ui/1.6.2/semantic.min.css" />
  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="semantic-ui@1.6.2" data-semver="1.6.2"
    src="//cdn.jsdelivr.net/semantic-ui/1.6.2/semantic.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".rating").rating();
    });
  </script>
  <title>Deloitte</title>
</head>

<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui secondary  menu">
      <div class="header item">
        <i class="bars bill alternate outline icon"></i>
        Logo
      </div>
      <a class="active item" href="/">
        Home
      </a>
      <a class="item">
        Shop
      </a>
      <a class="item">
        Magazine
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
        <div class="item">
          <div class="ui icon">
            <i class="cart link icon"></i>
          </div>
        </div>
        <a class="ui item">
          Login
        </a>
      </div>
    </div>
    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
          </div>
        </h2>
      </div>
    </script>

    <!-- Currency Rates Template -->
    <script id="home" type="text/x-handlebars-template">

      <div class="ui loading basic segment">

        <div class="ui grid">
          <div class="four wide column">
            <div class="ui vertical text menu">
              <div class="header item">Filter By</div>
              <a class="active item">
                Collection
              </a>
              <a class="item">
               Color
              </a>
              <a class="item">
                Category
              </a>
              <a class="item">
                Price Range
              </a>
              <div class="ui item yellow tiny progress">
                <div class="bar"></div>
              </div>
            </div>
          </div>
          <div class="ui vertical divider">
          </div>
          <div class="twelve wide column">
            <div class="ui three stackable cards">
              {{#if response.length}}
              {{#each response}}
              <div class="card">
                <div class="image">
                  <img src={{this.ProductImage}}>
                </div>
                <div class="content">
                  <span><h5>{{this.ProductName}}</h5><p><a>{{this.Category}}</a></p></span>
                  <span class="right floated">
                    $ <h5>{{this.Price}}</h5>
                  </span>
                </div>
               
                <div class="extra content">
                  <span class="right floated">
                    <i class="cart plus icon"></i>
                  </span>
                  <template name="rating">
                    <div class="ui star rating" data-rating={{this.Rating}} data-max-rating="5"></div>
                  </template>
                </div>
              </div>
              {{/each}}
                {{else}}
                <div class="ui negative message" style="margin:auto">
                  <i class="close icon"></i>
                  <div class="header">
                    We're sorry we can't display anything
                  </div>
                  <p>No result found.
                </p></div>
              {{/if}}
              
            </div>
          </div>
          
        </div>
        

      </div>
    </script>

    <!-- Page content -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/semantic-ui-calendar/dist/calendar.min.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>
  </div>
</body>

</html>
